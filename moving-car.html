<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moving-car.css">
    <title>Moving Car</title>
</head>
<body>
    <div class="main">

        <marquee scrollamount="16">
            <img src="birds.gif" width="16%"/>
        </marquee>

        
        <div class="city"></div>
        <br><br>
        <div class="car">
            <img src="car.png" alt="moving car">
        </div>

        <div class="wheels">
            <img src="wheel.png" alt="wheel" class="back-wheel">
            <img src="wheel.png" alt="wheel" class="front-wheel">
        </div>
        <br><br><br><br><br><br><br><br><br><br>
        <div class="cyclers"> 
            <marquee direction="right" scrollamount="0.01">
                <img src="1.gif" width="20%"/>
                <img src="2.gif" width="15%"/>
                <img src="3.gif" width="12%"/>
                <img src="4.gif" width="20%"/>
            </marquee>
        </div>

        <div class="highway"></div>
    </div>
    
</body>
</html>
